<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-app="myApp">
	<div class="container">
		
		<header>
			<h1> THE TIGER APP </h1>
			<hr/>
		</header>
		<div class="filter well">
			<input type="text" placeholder="Filter tiger"/>
			<a class="btn btn-primary pull-right" data-toggle="modal" data-target="#addTigerModal">Add New</a>
		</div>
		<div ng-controller='myController'>
			<div class="row" >

				<div class="col-md-3 well"  ng-repeat="tiger in tigerData">
					<img ng-src="{{tiger.image}}" alt="" class="tiger-image">
					<h4> {{tiger.name}} </h4>
					<a class="btn btn-success" data-toggle="modal" data-target="#showTigerDetails" ng-click="tigerDetails(tiger)">Details</a>
					<a class="btn btn-danger pull-right" ng-click="deleteTiger(tiger)">Delete</a>
				</div>
				
			</div>
			<div class="modal fade" id = "addTigerModal" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add New Tiger</h4>
					</div>
					<div class="modal-body" ng-model="saveData">
						<div class="form-group">
						  	<label for="usr">Name:</label>
						  	<input type="text" class="form-control" id="tigerName" value="{{saveData.name}}">
						</div>
						<div class="form-group">
						  	<label for="pwd">Description</label>
						  	<textarea class="form-control" rows="5" id="tigerDescription" value="{{saveData.desc}}"></textarea>
						</div>
						<div class="form-group">
						  	<label for="pwd">Image</label>
						  	<select value="{{saveData.img}}">
						  		<option value="img/tiger1.jpg">tiger one</option>
								<option value="img/tiger2.jpg">tiger two</option>
								<option value="img/tiger3.jpg">tiger three</option>
								<option value="img/tiger4.jpg">tiger four</option>
								<option value="img/tiger5.jpg">tiger five</option>
						  	</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click=saveTiger()>Close</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
					</div>
					</div>

 			    </div>

			</div>

				<div class="modal fade" id = "showTigerDetails" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Tiger Details</h4>
					</div>
					<div class="modal-body">
						<h2> {{details.name}} </h2>
						<img ng-src="{{details.image}}" alt="" class="tiger-image">
						<P>{{details.desc}}</P>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal" >Close</button>
					</div>
					</div>

 			    </div>

			</div>
		</div>
	</div>
</body>
</html>
